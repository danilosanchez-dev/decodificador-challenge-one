<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto - Challenge</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/logo.svg" alt="Logo">
        <nav class="modo-cor">
            <button class="modo-cor__sol" onclick="modoClaro()">&#9728;</button>
            <button class="modo-cor__sol" onclick="modoEscuro()">&#10050;</button>
        </nav>
    </header>
    <main class="principal">
        <h1 class="principal__titulo">Decodificador de Texto</h1>
        <section class="principal__conteudo">
            <textarea class="principal__conteudo__texto" cols="40" rows="4" placeholder="Digite seu texto"></textarea>
            <p class="principal__conteudo__info">
                <img src="./assets/info.svg" alt="info">
                Apenas letras minúsculas e sem acento.
            </p>
            <div class="principal__conteudo__botoes">
                <button class="principal__conteudo__botoes__criptografar" onclick="btnCriptografar()">Criptografar</a>
                <button class="principal__conteudo__botoes__descriptografar" onclick="btnDescriptografar()">Descriptografar</a>
            </div>
        </section>
        <section class="principal__resultado">
            <textarea class="principal__resultado__texto" cols="20" rows="10"></textarea>
            <h2 class="principal__resultado__subtitulo">Nenhuma mensagem encontrada</h2>
            <p class="principal__resultado__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="principal__resultado__copiar" onclick="btnCopiar()">Copiar</a>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__paragrafo">Desenvolvido por Danilo Sanchez</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
